<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <title>Dev Line Register</title>

    <!-- 0. Import LIFF SDK -->
    <!-- <script src="https://static.line-scdn.net/liff/edge/versions/2.1.13/sdk.js"></script> -->
  </head>
  <body id="body">
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <img
            id="logohos"
            src="https://cdn.vectorstock.com/i/preview-1x/76/44/islamic-hospital-logo-medical-care-logo-vector-37697644.webp"
          />
        </div>
        <div class="col-sm">
          <div class="row">
            <h4 id="lbllogohos">DEV Smart Hospital</h4>
          </div>
          <div class="row">
            <div>Lorem of hospital information smart queue</div>
          </div>
        </div>
      </div>
    </div>

    <section id="profile">
      <img
        id="pictureUrl"
        src="https://cdn.vectorstock.com/i/preview-1x/76/44/islamic-hospital-logo-medical-care-logo-vector-37697644.webp"
      />
      <p id="displayName"></p>
      <!-- <p id="email"></p> -->

      <form id="formregis">
        <div class="form-group">
          <label for="txt_idcard">ID Card / Passport</label>
          <input
            type="text"
            class="form-control"
            id="txt_idcard"
            aria-describedby="IDCard"
            placeholder="ID Card"
          />
          <small id="emailHelp" class="form-text text-muted"
            >กรุณาระบุหมายเลขบัตรประชาชน และหมายเลขโทรศัพท์
            ที่ลงทะเบียนไว้กับทางโรงพยาบาล</small
          >
        </div>
        <div class="form-group">
          <label for="txt_phone">Telephone</label>
          <input
            type="text"
            class="form-control"
            id="txt_phone"
            placeholder="Telephone"
          />
        </div>
        <button
          class="btn btn-primary"
          id="btnLineRegister"
          onclick="funcLineRegister()"
        >
          Submit Register
        </button>
      </form>
    </section>

    <section id="hospitalinfo">
      <div class="card text-center">
        <div class="card-header" id="lblClinic">คลินิก</div>
        <div class="card-body">
          <h5 class="card-title" id="lblVN" style="font-size: 40px">VN 001</h5>
          <p id="lblHN"></p>
          <p class="card-text" id="lblRoom">ห้องตรวจหมายเลข 1</p>
          <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
        </div>
        <div class="card-footer text-muted" id="lblNextQueCount">
          คิวก่อนหน้า 2 คิว
        </div>
      </div>
    </section>

    <!-- <section id="feature"> 
      <p id="code"></p> 
      <p id="friendship"></p>
    </section> -->

    <section id="button">
      <!-- 26. OpenWindow button -->
      <!-- <button id="btnOpenWindow">Open Window</button> -->

      <!-- 22. Scan code button -->
      <!-- <button id="btnScanCode">Scan QR</button> -->

      <!-- 17. Share message * -->
      <!-- <button id="btnShare">Share Message</button> -->

      <!-- 13. Send message * -->
      <!-- <button id="btnSend">Send Message</button> -->

      <!-- 7. Support External Browser -->
      <button id="btnLogIn" class="block" style="color: white">Log In</button>
      <button id="btnLogOut">Log Out</button>
    </section>

    <p></p>
    <div><small>ver&nbsp;1.0.7</small></div>
    <p id="lbllog"></p>
  </body>
</html>
