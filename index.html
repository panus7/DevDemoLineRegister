    <link
      rel="stylesheet"

      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"

    <!-- 0. Import LIFF SDK -->

  </head>
  <body id="body">
    <h3>Dev Line Register Smart Hospital</h3>
    <section id="profile">
      <img id="pictureUrl" src="https://mokmoon.com/images/ic_liff.png" />
      <!-- 3. Show user profile -->
      <p id="userId"></p>
      <p id="displayName"></p>
      <p id="statusMessage"></p>
      <p id="email"></p>

      <form>
        <div class="form-group">
          <label for="txt_idcard">ID Card / Passport</label>
          <input
            type="text"
            class="form-control"
            id="txt_idcard"
            aria-describedby="IDCard"
            placeholder="ID Card"
          />
          <small id="emailHelp" class="form-text text-muted"
            >กรุณาระบุหมายเลขบัตรประชาชน และหมายเลขโทรศัพท์
            ที่ลงทะเบียนไว้กับทางโรงพยาบาล</small
          >
        </div>
        <div class="form-group">
          <label for="txt_phone">Telephone</label>
          <input
            type="text"
            class="form-control"
            id="txt_phone"
            placeholder="Password"
          />
        </div>
        <button
          class="btn btn-primary"
          id="btnLineRegister"
          onclick="funcLineRegister()"
        >
          Submit Register
        </button>
      </form>
    </section>

    <!-- <section id="feature">

    </section> -->

      <!-- 7. Support External Browser -->
      <button id="btnLogIn" class="block">Log In</button>
      <button id="btnLogOut">Log Out</button>
    </section>

    <p></p>
    <div><small>ver&nbsp;1.0.1</small></div>
  </body>
</html>
